<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, height=device-height, initial-scale=1.0" />
    <title>Mini Apps</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1 class="heading">Mini Apps - Created by <span>Vamshi</span></h1>
    <div class="parent-container">
      <div class="each-app" data-app-name="Pay Calculator">
        <!-- <iframe
          src="https://pay-calculatorr.netlify.app/"
          title="Pay Calculator"></iframe> -->
        <img
          src="./assets/pay-calculator.gif"
          alt="Pay Calculator"
          height="295px" />
        <!-- <img
          src="./assets/pay-calculator.mov"
          alt="Pay Calculator"
          height="295px"
          width="320px" /> -->
        <a href="https://pay-calculatorr.netlify.app/">Pay Calculator</a>
      </div>
      <div class="each-app" data-app-name="Countrify Me">
        <!-- <iframe
          src="https://countrify-me.netlify.app/"
          title="Countrify-Me"></iframe> -->
        <img
          src="./assets/countrify-me.gif"
          alt="Countrify Me"
          height="295px" />
        <a href="https://countrify-me.netlify.app/">Countrify Me</a>
      </div>

      <div class="each-app" data-app-name="Mark My Spot">
        <!-- <iframe
          src="https://mark-my-spot.netlify.app/"
          title="Mark My Spot"></iframe> -->
        <img
          src="./assets/mark-my-spot.gif"
          alt="Mark My Spot"
          height="295px" />
        <a href="https://mark-my-spot.netlify.app/">Mark My Spot</a>
      </div>

      <div class="each-app" data-app-name="Memory Game">
        <!-- <iframe
          src="https://memory-game-vamshi.netlify.app/"
          title="Memory Game"></iframe> -->
        <img src="./assets/memory-game.gif" alt="Memory Game" height="295px" />
        <a href="https://memory-game-vamshi.netlify.app/">Memory Game</a>
      </div>
      <div class="each-app" data-app-name="Color Me">
        <!-- <iframe src="https://color-mee.netlify.app/" title="Color Me"></iframe> -->
        <img src="./assets/color-me.gif" alt="Color Me" height="295px" />
        <a href="https://color-mee.netlify.app/">Color Me</a>
      </div>

      <div class="each-app" data-app-name="Gif-ify Me">
        <!-- <iframe
          src="https://gifify-me.netlify.app/"
          title="Gif-ify Me"></iframe> -->
        <img src="./assets/gifify-me.gif" alt="Gif-ify Me" height="295px" />
        <a href="https://gifify-me.netlify.app/">Gif-ify Me</a>
      </div>
      <div id="cursor-label"><p>Take me to the app!</p></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
